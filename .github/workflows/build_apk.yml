name: ğŸ”¨ Build NFC Reader APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # ErmÃ¶glicht manuellen Start

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”§ Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ—ï¸ Make Gradlew Executable
      run: chmod +x gradlew
      
    - name: ğŸ”¨ Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: ğŸ” Build Release APK
      run: ./gradlew assembleRelease
      
    - name: ğŸ“¦ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: nfc-reader-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: ğŸ“¦ Upload Release APK  
      uses: actions/upload-artifact@v4
      with:
        name: nfc-reader-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: ğŸ‰ Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
        body: |
