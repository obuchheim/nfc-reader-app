# .github/workflows/build_apk.yml
name: 🔨 Build NFC Reader APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Ermöglicht manuellen Start

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ☕ Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 📱 Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 🔧 Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 🏗️ Make Gradlew Executable
      run: chmod +x gradlew
      
    - name: 🔨 Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: 🔍 Build Release APK
      run: ./gradlew assembleRelease
      
    - name: 📦 Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: nfc-reader-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: 📦 Upload Release APK  
      uses: actions/upload-artifact@v4
      with:
        name: nfc-reader-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        
    - name: 🎉 Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/debug/app-debug.apk
          app/build/outputs/apk/release/app-release-unsigned.apk
        body: |
          🚀 **NFC Reader App - Neue Version!**
          
          📱 **Verfügbare Downloads:**
          - `app-debug.apk` - Debug Version (empfohlen für Tests)
          - `app-release-unsigned.apk` - Release Version
          
          ✨ **Features:**
          - Automatische NFC-Tag Erkennung
          - Unterstützung für alle gängigen NFC-Formate
          - Detaillierte Tag-Informationen
          - Benutzerfreundliche Oberfläche
          
          📋 **Installation:**
          1. APK herunterladen
          2. "Unbekannte Quellen" in Android-Einstellungen aktivieren
          3. APK installieren
          4. NFC aktivieren und App starten
          
          🔧 **Mindestanforderungen:**
          - Android 5.0+ (API 21)
          - NFC-Hardware erforderlich
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN 
}}
